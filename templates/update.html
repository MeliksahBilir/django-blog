{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block body %}

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h3>Makale Güncelle</h3>
            <hr>            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <button type="submit" class="btn btn-info">Makale Güncelle</button>
            </form>
        </div>
    </div>

{% endblock  %}
